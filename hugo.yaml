baseURL: https://makeinternets.com/
languageCode: en-us
title: Make Internetes!

theme: ["PaperMod"]

# https://github.com/adityatelange/hugo-PaperMod/blob/exampleSite/config.yml
paginate: 5


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    # menu:
